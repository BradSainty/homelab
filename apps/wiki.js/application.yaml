apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wikijs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BradSainty/homelab.git
    targetRevision: HEAD
    path: /apps/wiki.js
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: wikijs
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true